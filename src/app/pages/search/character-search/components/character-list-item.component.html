<a
  style="cursor: pointer;"
  class="list-group-item-action clearfix"
  [routerLink]="['/character', characterListItem.id]"
  routerLinkActive="router-link-active active" >
<div>
  <img
    [src]="characterListItem.avatar"
    class="img-responsive"
    style="max-height: 50px;
      border-radius: 50%">
  {{ characterListItem.name }}
</div>
</a>
