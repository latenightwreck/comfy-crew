<div class="card my-2 shadow">
  <div class="card-body" fxLayoutAlign="center">
    <form class="form-inline" [formGroup]="characterSearchForm">
      <div class="input-group">
        <input
          class="form-control my-1"
          placeholder="Character Name"
          type="text"
          formControlName="charNameInput"
        />
        <select
          class="custom-select my-1 mr-sm-2"
          formControlName="charServerInput"
        >
          <optgroup
            *ngFor="let dataCenter of (SERVER_LIST | keyvalue)"
            label="{{ dataCenter.key }}"
          >
            <option
              *ngFor="let server of dataCenter.value"
              value="{{ server }}"
            >
              {{ server }}
            </option>
          </optgroup>
        </select>
      </div>
    </form>
  </div>
</div>

<div *ngIf="isLoading">
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      style="width: 100%"
      aria-valuenow="100"
      aria-valuemin="100"
      aria-valuemax="100"
    ></div>
  </div>
</div>

<div *ngFor="let character of charResultList">
  {{ character | json}}
</div>
