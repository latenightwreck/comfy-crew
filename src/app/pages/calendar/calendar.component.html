<div class="col-md-4">
  <h3>{{ viewDate | calendarDate: view + 'ViewTitle':'en' }}</h3>
</div>

<div class="class-month-view">
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="events">
  </mwl-calendar-month-view>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <!-- <th scope="col">Primary Color</th> -->
      <!-- <th scope="col">Secondary Color</th> -->
      <th scope="col">Start Time</th>
      <!-- <th scope="col">End Time</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.title }}</td>
      <!-- <td>{{ event.color.primary }}</td> -->
      <!-- <td>{{ event.color.secondary }}</td> -->
      <td>
        <input
          class="form-control"
          type="text"
          mwlFlatpickr
          [(ngModel)]="event.start"
          [altInput]="true"
          [convertModelValue]="true"
          [enableTime]="true"
          dateFormat="Y-m-dTH:i"
          altFormat="F j, Y H:i"
          placeholder="Not set"
        />
      </td>
      <!-- <td>{{ event.end }}</td> -->
    </tr>
  </tbody>
</table>
