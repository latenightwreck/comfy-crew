<div class="modal fade" id="addEventModal" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          Add Event
        </h3>
      </div>
      <div class="modal-body">
        <form [formGroup]="addEventForm">
          <div class="form-group">
            <label for="titleInput">Title</label>
            <input
              type="text"
              name="title"
              formControlName="titleInput"
              class="form-control"
              placeholder="Enter Title"
            />
          </div>
          <div class="form-group">
            <label for="startInput">Start Time</label>
            <input
              class="form-control"
              formControlName="startInput"
              [options]="options"
              NgTempusdominusBootstrapInput
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="endInput">End Time</label>
            <input
              class="form-control"
              formControlName="endInput"
              [options]="options"
              NgTempusdominusBootstrapInput
              type="text"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="addEvent()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <i class="fa fa-spin fa-spinner fa-5x"></i> <br />
    Loading events...
  </div>
</ng-template>

<div *ngIf="events$ | async; else loading; let events">
  <div class="card mt-2 p-2">
    <div class="row text-center mt-2">
      <div class="col-md-4">
        <div class="btn-group">
          <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            view="month"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
          >
            Previous
          </div>
          <div
            class="btn btn-outline-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate"
          >
            Today
          </div>
          <div
            class="btn btn-primary"
            mwlCalendarNextView
            view="month"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
          >
            Next
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{ viewDate | calendarDate: view + 'ViewTitle':'en' }}</h3>
      </div>
      <div class="col-md-4">
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addEventModal"
        >
          Add Event
        </button>
      </div>
    </div>
    <div class="class-month-view">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
      >
      </mwl-calendar-month-view>
    </div>
  </div>
  <div class="card my-2 p-2">
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Primary Color</th>
          <th scope="col">Start Time</th>
          <th scope="col">End Time</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>
            <input type="color" [(ngModel)]="event.color" />
          </td>
          <td>
            <div
              class="input-group date"
              data-target-input="nearest"
              NgTempusdominusBootstrap
            >
              <input
                class="form-control  datetimepicker-input"
                [(ngModel)]="event.start"
                [options]="options"
                NgTempusdominusBootstrapInput
                type="text"
              />
              <div class="input-group-append" NgTempusdominusBootstrapToggle>
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div
              class="input-group date"
              data-target-input="nearest"
              NgTempusdominusBootstrap
            >
              <input
                class="form-control"
                [(ngModel)]="event.end"
                [options]="options"
                NgTempusdominusBootstrapInput
                type="text"
              />
              <div class="input-group-append" NgTempusdominusBootstrapToggle>
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-primary"
                (click)="saveEvent()"
              >
                Save changes
              </button>
              <button type="button" class="btn btn-danger">Discard</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
