<h3 mat-subheader>{{ header }}</h3>
<mat-list-item *ngFor="let classJob of (classJobList$ | async)">
  <div mat-line fxLayout="row" fxLayoutAlign="space-between">
    <div>
      {{ classJob.level }}
    </div>
    <div>
      {{ classJob.expLevel }}/{{ classJob.expLevelMax }}
    </div>
  </div>
  <mat-progress-bar
    mat-line
    [value]="(classJob.expLevel / classJob.expLevelMax) * 100"
    color="accent"
    matLine
  >
  </mat-progress-bar>
</mat-list-item>
